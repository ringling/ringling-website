  <!-- projects -->
  <div class="section" id="projects">
    <div class="container">
      <div class="col-md-12">
        <h4>03</h4>
        <h1 class="size-50">My <br /> Projects</h1>
      </div>
      <!-- main container -->
      <div class="main-container portfolio-inner clearfix">
        <!-- portfolio div -->
        <div class="portfolio-div">
          <div class="portfolio">
            <!-- portfolio_filter -->
            <div class="categories-grid wow fadeInLeft">
              <nav class="categories">
                <ul class="portfolio_filter">
                {% for projectType in site.data.projectTypes %}
                <li><a href="" class="{{projectType.class}}" data-filter=".{{projectType.filter}}">{{projectType.title}}</a></li>
                {% endfor %}
                </ul>
              </nav>
            </div>
          <!-- portfolio_filter -->
          
          <!-- portfolio_container -->
          <div class="no-padding portfolio_container clearfix" data-aos="fade-up">
            {% for project in site.data.projects %}  
            <div class="col-md-4 col-sm-6 {{project.type}} graphics">
              <a id="{{project.id}}" class="portfolio_item"> <img src="{{project.image}}" alt="image"
                class="img-responsive" />
                <div class="portfolio_item_hover">
                  <div class="portfolio-border clearfix">
                    <div class="item_info"> {{project.title}} </div>
                  </div>
                </div>
              </a>
            </div>  
            {% endfor %}   
          </div>
          <!-- end portfolio_container -->
        </div>
        <!-- portfolio -->
      </div>
      <!-- end portfolio div -->
    </div>
    <!-- end main container -->
  </div>
</div>

<!-- ./projects -->
